<form>
    <div class="mb-3">
        <label for="name" class="form-label">Product Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="product.name"
            placeholder="Enter Product Name" />
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Product Price</label>
        <input type="text" class="form-control" name="price" [(ngModel)]="product.price"
            placeholder="Enter Product Price" />
    </div>
    <div class="mb-3">
        <input type="button" value="Update Product" class="btn btn-secondary" (click)="updateProduct()" />
    </div>

</form>
