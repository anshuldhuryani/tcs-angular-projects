<table class="table table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of productList">
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>
                <a [routerLink]="['/product-detail', product.id]">View Details</a>
            </td>
        </tr>
    </tbody>
</table>
