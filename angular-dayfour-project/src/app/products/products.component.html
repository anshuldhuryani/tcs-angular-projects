<h3>{{ message }}</h3>

<table class="table">
    <thead>
        <tr>
            <th>S.No.</th>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of productList; let i = index">
            <td>{{ i + 1}}</td>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
        </tr>
    </tbody>
</table>
