<h3>{{ message }}</h3>

<table border="1" cellpadding="10" cellspacing="0">
    <thead>
        <tr>
            <th>S.No.</th>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of userList; let i=index">
            <td>{{ i + 1 }}</td>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
        </tr>
    </tbody>
</table>
